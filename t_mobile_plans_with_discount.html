
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Mobile Phone Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>T-Mobile Phone Plans</h1>
    
    <!-- Filtering Options -->
    <div id="filter-options">
        <label for="plan-type">Plan Type:</label>
        <select id="plan-type">
            <option value="all">All</option>
            <option value="Go5G Next">Go5G Next</option>
            <option value="Go5G Plus">Go5G Plus</option>
            <option value="Go5G">Go5G</option>
            <option value="Essentials">Essentials</option>
            <option value="Military">Military</option>
            <option value="55+">55+</option>
            <option value="First Responder">First Responder</option>
        </select>

        <label for="lines">Number of Lines:</label>
        <input type="number" id="lines" value="1" min="1">

        <label for="insider-code">
            <input type="checkbox" id="insider-code"> Apply Insider Code (20% Discount)
        </label>

        <button onclick="filterPlans()">Filter</button>
    </div>

    <!-- Display Plans -->
    <div id="plan-list">
        <!-- Plan cards or table will be inserted here dynamically -->
    </div>

    <script src="script.js"></script>
</body>
</html>
