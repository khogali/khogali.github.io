<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAL Plan Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>AAL Plan Comparison</h1>
        <div class="comparison-container">
            <div class="custom-plan">
                <h2>Custom Plan</h2>
                <div class="controls">
                    <label for="custom-plan-name">Plan Name:</label>
                    <input type="text" id="custom-plan-name" placeholder="Old Plan">
                    
                    <label for="custom-total-price">Total Price:</label>
                    <input type="number" id="custom-total-price" min="0" value="0" class="custom-price-input">
                    
                    <label for="custom-lines">Number of Lines:</label>
                    <input type="number" id="custom-lines" min="1" max="12" value="1">
                    
                    <label for="custom-insurance-lines">Insurance Lines:</label>
                    <input type="number" id="custom-insurance-lines" min="0" max="12" value="0">
                    
                    <label for="custom-apply-autopay">
                        <input type="checkbox" id="custom-apply-autopay" />
                        AutoPay
                    </label>
                    
                    <label for="custom-tax-percentage">Tax Percentage:</label>
                    <input type="number" id="custom-tax-percentage" min="0" max="100" value="0"> <!-- Default set to 0 -->
                </div>
            </div>
            <div class="tmobile-plan">
                <h2>T-Mobile Plan</h2>
                <div class="controls">
                    <label for="plan-type">Select Plan:</label>
                    <select id="plan-type" onchange="updateMaxLines()">
                        <!-- All T-Mobile Plans -->
                        <option value="Go5G Next">Go5G Next</option>
                        <option value="Go5G Plus">Go5G Plus</option>
                        <option value="Go5G">Go5G</option>
                        <option value="Essentials">Essentials</option>
                        <option value="Go5G Next 55+">Go5G Next 55+</option>
                        <option value="Go5G Plus 55+">Go5G Plus 55+</option>
                        <option value="Go5G 55+">Go5G 55+</option>
                        <option value="Go5G Next Military/First Responder">Go5G Next Military/First Responder</option>
                        <option value="Go5G Plus Military/First Responder">Go5G Plus Military/First Responder</option>
                        <option value="Go5G Military/First Responder">Go5G Military/First Responder</option>
                    </select>
                    
                    <label for="lines">Number of Lines:</label>
                    <input type="number" id="lines" min="1" max="12" value="1">
                    
                    <label for="insurance-lines">Insurance Lines:</label>
                    <input type="number" id="insurance-lines" min="0" max="12" value="0">
                    
                    <label for="apply-autopay">
                        <input type="checkbox" id="apply-autopay" />
                        AutoPay
                    </label>
                    
                    <label for="add-taxes">
                        <input type="checkbox" id="add-taxes" />
                        Tax (Essentials Only)
                    </label>
                </div>
            </div>
        </div>
        <div id="warning" class="warning"></div>
        <button onclick="comparePlans()">Compare</button>
        <div id="comparison-results" class="comparison-results"></div>
    </div>
    <footer>
        <p>Created by Ahmed Khogali</p>
    </footer>
</body>
</html>
