<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ban Plan Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script-newban.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>New Ban Plan Calculator</h1>
        <div class="controls">
            <label for="plan-type">Select Plan:</label>
            <select id="plan-type" onchange="updateMaxLines()">
                <!-- Only Regular T-Mobile Plans -->
                <option value="Go5G Next">Go5G Next</option>
                <option value="Go5G Plus">Go5G Plus</option>
                <option value="Go5G">Go5G</option>
                <option value="Essentials">Essentials</option>
            </select>

            <label for="lines">Number of Lines:</label>
            <input type="number" id="lines" min="1" max="12" value="1">

            <label for="insurance-lines">Insurance Lines:</label>
            <input type="number" id="insurance-lines" min="0" max="12" value="0">

            <label for="apply-autopay">
                <input type="checkbox" id="apply-autopay" />
                AutoPay
            </label>

            <label for="add-taxes">
                <input type="checkbox" id="add-taxes" />
                Tax (Essentials Only)
            </label>

            <label for="use-insider-code">
                <input type="checkbox" id="use-insider-code" />
                Insider Code (20% off)
            </label>

            <button onclick="filterPlans()">Calculate</button>
        </div>

        <div id="plan-list" class="plan-list"></div>
    </div>
    <footer>
        <p>Created by Ahmed Khogali</p>
    </footer>
</body>
</html>
